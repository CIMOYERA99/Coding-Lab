<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.google.com" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>CodingLab</h1>
      </div>

      <div class="nav">
        <a>Home</a>
        <a>About</a>
        <a>Services</a>
        <a>Contact</a>
        <a>Feedback</a>
      </div>

      <div class="menuIcon">
        <img src="./menuIcon.svg" />
      </div>
    </header>

    <div class="mobileNav">
      <a>Home</a>
      <a>About</a>
      <a>Services</a>
      <a>Contact</a>
      <a>Feedback</a>
    </div>

    <section class="body">
      <div class="center">
        <div>
          <h1>Create Amazing Website</h1>
          <h2>Pure HTML and CSS Only</h2>
          <button type="button">Learn More</button>
          <button type="button">Subscribe</button>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const MenuIcon = document.querySelector(".menuIcon");
        const mobileModal = document.querySelector(".mobileNav");

        function toggleMobileNav() {
          if (mobileModal.style.display === "flex") {
            mobileModal.style.display = "none";
          } else {
            mobileModal.style.display = "flex";
          }
        }

        if (MenuIcon) {
          MenuIcon.addEventListener("click", toggleMobileNav);
          // MenuIcon.addEventListener("click", console.log("is clicking"))
        }
      });
    </script>
  </body>
</html>
